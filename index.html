<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- popup box -->
    <div class="box">
        <input type="text" class="search">
        <button class="submit">Submit</button>
    </div>
    <!-- weather container -->
    <div class="container">
        <div class="circle"></div>
        <section class="top">
            <p class="temp"></p>
            <p class="highest"></p>
            <p class="lowest"></p>
            <p class="feel"></p>
            <p class="hum"></p>
        </section>
        <section class="bottom">
            <section class="info">
                <p class="status"></p>
                <p class="overall"></p>
                <p class="city"></p>
            </section>
        </section>
    </div>
    <button class="location">Change Location</button>
    <script src="assets/js/app.js"></script>
</body>
</html>
